<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Form</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What´s your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="mail">
                <span>What´s your email?</span>
                <input type="email" name="mail" id="mail" autocomplete="email" required>
            </label>
            <label for="country">
                <span>Where are you from?</span>
                <input type="text"  name="country" id="country" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>What´s your cp?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
