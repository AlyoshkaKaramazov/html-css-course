<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Form</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Wht´s your name?</span>
            <input type="text" id="name">
        </label>
    </form>
    <form action="">
        <label for="birthday">
            <span>When is your birthday?</span>
            <input type="date" id="birthday">
        </label>
    </form>
    <form action="">
        <label for="artist">
            <span>What´s your favorite music artist?</span>
            <input type="text" id="artist">
        </label>
    </form>
</body>
</html>
